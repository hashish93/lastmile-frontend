<form name="freelancerFilterForm" click-outside="isPopupVisible = false">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group margin-bottom-3 input-group">
                <input  class="form-control search-placeholder" type="text" 
                        ng-model="filterValue" ng-change="filterInGrid()(filterValue)"
                        placeholder="&#xf002; {{'SEARCH'| translate}}" />
                <span class="input-group-btn">
                    <button class="btn btn-default btn-primary list-search-dropdown-button no-border-radius" ng-click="isPopupVisible = !isPopupVisible">{{'FILTER'| translate}} <span class="caret"></span></button>
                </span>
                <div class="list-search-panel-container" ng-show="isPopupVisible">
                    <div class="mp container-fluid" ng-class="{'active':isPopupVisible}">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <div class="error-container"> 
                                        <div ng-show = "freelancerFilterForm.firstName.$error.pattern">{{'DRIVER_NAME'| translate}}</div>
                                    </div>
                                    <input  class="form-control" type="text" ng-model="searchObj.driverName" name="firstName" placeholder="{{'DRIVER_NAME'| translate}}" />
                                </div>
                            </div>    
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <div class="error-container"> 
                                        <div ng-show = "freelancerFilterForm.id.$error.pattern">{{'LAUNCH_CITY'| translate}}</div>
                                    </div>
                                    <input  class="form-control" type="text" ng-model="searchObj.city" name="city" placeholder="{{'LAUNCH_CITY'| translate}}" />
                                </div>
                            </div>    
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <div class="error-container"> 
                                        <div ng-show = "freelancerFilterForm.id.$error.pattern">{{'BRAND'| translate}}</div>
                                    </div>
                                    <input  class="form-control" type="text" ng-model="searchObj.brand" name="brand" placeholder="{{'BRAND'| translate}}" />
                                </div>
                            </div>    
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <div class="error-container"> 
                                        <div ng-show = "freelancerFilterForm.id.$error.pattern">{{'VEHICLE_MODEL'| translate}}</div>
                                    </div>
                                    <input  class="form-control" type="text" ng-model="searchObj.model" name="model" placeholder="{{'VEHICLE_MODEL'| translate}}" />
                                </div>
                            </div>    
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <div class="error-container"> 
                                        <div ng-show = "freelancerFilterForm.mobileNumber.$error.pattern">{{'MOBILE_NUMBER'| translate}}</div>
                                    </div>
                                    <input  class="form-control" type="text" ng-model="searchObj.mobileNumber" name="mobileNumber" placeholder="{{'MOBILE_NUMBER'| translate}}" />
                                </div>
                            </div>    
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center">
                                    <select class="form-control" name="vehicleStatus" ng-model="searchObj.status"
                                            ng-options="status  as status |  translate for status in freelancerStatus" ng-change="filter()">
                                        <option  value="">{{'STATUS'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-top-20 margin-bottom-15">
                            <div class="col-xs-12">
                                <div class="col-xs-5">
                                    <button class="btn btn-default btn-primary no-border-radius" ng-click="apply()">{{'APPLY'| translate}}</button>
                                </div>
                                <div class="col-xs-5 col-xs-offset-2">
                                    <div class="reset-button-holder">
                                        <a ng-click="reset()">{{'RESET_FILTER'| translate}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
