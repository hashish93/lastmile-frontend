<form name="packageFilterForm" click-outside="isPopupVisible = false">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group margin-bottom-3 input-group">
                <input class="form-control search-placeholder" type="text" ng-model="searchObj.data" name="generalSearch" ng-change="filter()" placeholder="&#xf002; {{'SEARCH'| translate}}" />
                <span class="input-group-btn">
                    <button class="btn btn-default btn-primary list-search-dropdown-button no-border-radius" ng-click="isPopupVisible = !isPopupVisible">{{'FILTER'| translate}} <span class="caret"></span></button>
                </span>
                <div class="list-search-panel-container" ng-show="isPopupVisible">
                    <div class="mp container-fluid" ng-class="{'active':isPopupVisible}">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <div class="error-container">

                                    </div>
                                    <input  class="form-control" type="text" ng-model="searchObj.requesterName" name="requesterName" ng-change="filter()" placeholder="{{'SENDER_NAME'| translate}}" />
                                </div>
                            </div>    
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <div class="error-container">
                                        <div ng-show = "packageList.senderPhone.$error.pattern">{{'INVALID_NUMBER'| translate}}</div>
                                    </div>
                                    <input  class="form-control" type="text" ng-model="searchObj.senderPhone" name="senderPhone" ng-change="filter()" ng-pattern="/^\d+$/" placeholder="{{'SENDER_PHONE'| translate}}" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <div class="error-container">

                                    </div>
                                    <input  class="form-control" type="text" ng-model="searchObj.recipientName" name="recipientName" ng-change="filter()" placeholder="{{'RECIPIENT_NAME'| translate}}" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center">
                                    <div class="error-container">
                                        <div ng-show = "packageList.recipientPhone.$error.pattern">{{'INVALID_NUMBER'| translate}}</div>
                                    </div>
                                    <input  class="form-control" type="text" ng-model="searchObj.recipientPhone" name="recipientPhone" ng-change="filter()" ng-pattern="/^\d+$/" placeholder="{{'RECIPIENT_PHONE'| translate}}" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <select class="form-control" name="requestStatus" ng-model="searchObj.requestStatus" ng-change="filter()"
                                            ng-options=" status.requestType as  status.requestType |                      translate for status in requestStatuses">
                                        <option  value="">{{'REQUEST_STATUS'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <select class="form-control" name="requestType" ng-model="searchObj.requestType"
                                            ng-options="type |                     translate for type in requestTypes" ng-change="filter()">
                                        <option  value="">{{'REQUEST_TYPE'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <select class="form-control" name="status" ng-model="searchObj.status" ng-change="filter()"
                                            ng-options=" status |                   translate for status in packageStatuses">
                                        <option  value="">{{'PACKAGE_STATUS'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <select class="form-control" name="packageType" ng-model="searchObj.packageType"
                                            ng-options="type.packageType  as type.packageType |                 translate for type in packageTypes" ng-change="filter()">
                                        <option  value="">{{'PACKAGE_TYPE'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-top-20 margin-bottom-15">
                            <div class="col-xs-12">
                                <div class="col-xs-5">
                                    <button class="btn btn-default btn-primary no-border-radius" ng-click="apply()">{{'APPLY'| translate}}</button>
                                </div>
                                <div class="col-xs-5 col-xs-offset-2">
                                    <div class="reset-button-holder">
                                        <a ng-click="reset()">{{'RESET_FILTER'| translate}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
