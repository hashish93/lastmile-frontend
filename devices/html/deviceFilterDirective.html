<form name="deviceList" click-outside="isPopupVisible = false">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group margin-bottom-3 input-group">
                <input class="form-control search-placeholder" type="text" ng-model="searchObj.packageTrackingNumber" name="generalSearch" ng-change="filter()" ng-pattern="/^\d+$/" placeholder="&#xf002; {{'SEARCH'| translate}}" />
                <span class="input-group-btn">
                    <button class="btn btn-default btn-primary list-search-dropdown-button no-border-radius" ng-click="isPopupVisible = !isPopupVisible">{{'FILTER'| translate}} <span class="caret"></span></button>
                </span>
                <div class="list-search-panel-container" ng-show="isPopupVisible">
                    <div class="mp container-fluid" ng-class="{'active':isPopupVisible}">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <div class="error-container"> 
                                        <div ng-show = "scheduleList.id.$error.pattern">{{'DEVICE_ID'| translate}}</div>
                                    </div>
                                    <input  class="form-control" type="text" ng-model="searchObj.id" name="id" ng-pattern="/^\d+$/" placeholder="{{'DEVICE_ID'| translate}}" />
                                </div>
                            </div>    
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <div class="error-container"> 
                                        <div ng-show = "scheduleList.id.$error.pattern">{{'BUILDING_NAME'| translate}}</div>
                                    </div>
                                    <input  class="form-control" type="text" ng-model="searchObj.id" name="id" ng-pattern="/^\d+$/" placeholder="{{'BRAND'| translate}}" />
                                </div>
                            </div>    
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center">
                                    <div class="error-container"> 
                                        <div ng-show = "scheduleList.id.$error.pattern">{{'COUNTRY'| translate}}</div>
                                    </div>
                                    <input  class="form-control" type="text" ng-model="searchObj.id" name="id" ng-pattern="/^\d+$/" placeholder="{{'MODEL'| translate}}" />
                                </div>
                            </div>    
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center">
                                    <div class="error-container"> 
                                        <div ng-show = "scheduleList.id.$error.pattern">{{'INVALID_ID'| translate}}</div>
                                    </div>
                                    <input  class="form-control" type="text" ng-model="searchObj.id" name="id" ng-pattern="/^\d+$/" placeholder="{{'PHONE_NUMBER'| translate}}" />
                                </div>
                            </div>    
                        </div>
                        <div class="row margin-top-20 margin-bottom-15">
                            <div class="col-xs-12">
                                <div class="col-xs-5">
                                    <button class="btn btn-default btn-primary no-border-radius" ng-click="toggle()">{{'APPLY'| translate}}</button>
                                </div>
                                <div class="col-xs-5 col-xs-offset-2">
                                    <div class="reset-button-holder">
                                        <a>{{'RESET_FILTER'| translate}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
