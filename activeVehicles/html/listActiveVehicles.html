<script src="activeVehicles/js/listActiveVehiclesController.js"></script>
<script src="activeVehicles/js/addActiveVehiclesController.js"></script>
<script src="activeVehicles/js/deleteActiveVehiclesController.js"></script>
<script src="activeVehicles/js/deactivateActiveVehiclesController.js"></script>
<div class="lm-container-holder">
    <div class="lm-container">
        <div class="pre-table-container">
            <div class="row entity-title margin-bottom-15">
                <p>{{ 'ACTIVE_VEHICLE' | translate}}</p>
            </div>
            <div class="row">
                <div class="col-md-8 col-lg-9 col-xs-12 col-sm-12">
                    <div class="row">
                        
                        <div class="col-md-12">                
                            <button class="btn lm-btn blue-btn" type="button" authorized-block privilege-name="addeditactivevehicles" ng-click="addPopup()"><span class="fa fa-plus"></span>{{'ADD_ACTIVE_VEHICLE'| translate}}</button>


                            <button type="button" class="btn lm-btn dark-btn"  ng-show="show" ng-click="clearSelection()"><span class="fa fa-eraser"></span>{{'CLEAR_BTN'| translate}}</button>


                            <button type="button" class="btn lm-btn dark-btn"  ng-show="show" ng-click="deactivateSelection()"><span class="fa fa-ban"></span>{{'DEACTIVATE_SELECTED'| translate}}</button>
                        </div>
                    </div>
                </div> 
                
            </div>
        </div>
        <div class="row lm-grid full-height margin-bottom-15">
            <div class="col-md-12">
                <div ng-show='showSpinner'>
                    <three-bounce-spinner class='spinner-container'></three-bounce-spinner>
                </div>
                <div class="grid" ng-if="lang === 'ar'" dir='rtl' ui-if="activeVehicleListOptions.data.length>0"
                     ui-grid="activeVehicleListOptions"  ui-grid-pagination ui-grid-resize-columns
                     ui-grid-auto-resize  ng-style="getTableHeight()" ui-grid-pinning>
                </div>
                <div class="grid"  ng-if="lang === 'en'" ui-if="activeVehicleListOptions.data.length>0"
                     ui-grid="activeVehicleListOptions" ui-grid-pagination ui-grid-resize-columns
                     ui-grid-auto-resize ng-style="getTableHeight()" ui-grid-pinning>
                </div>
            </div>
        </div>
     
    </div>
</div>
