<script src="faq/js/listFAQController.js" type="text/javascript"></script>
<script src="faq/js/addFAQController.js" type="text/javascript"></script>
<script src="faq/js/deleteFAQController.js" type="text/javascript"></script>
<script src="faq/js/editFAQController.js" type="text/javascript"></script>
<div class="lm-container-holder">
    <div class="lm-container">
        <div class="pre-table-container">
            <div class="row entity-title margin-bottom-15">
                <p>{{'FAQ'|translate}}</p>

            </div>
            <div class="row">
                <div class="col-md-9  col-xs-12 col-sm-12">
                    <div class="row">
                        <div class="col-md-12">                
                            <button authorized-block privilege-name="editfaq" class="btn lm-btn blue-btn" type="button" 
                                    ng-click="addPopup()">
                                <span class="fa fa-plus"></span>
                                {{'ADD_FAQ'|translate}}</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-12 col-sm-12 pull-right lm-filter">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control" placeholder="{{'FILTER'| translate}}">
                </div>
            </div>

        </div>
        <div class="row lm-grid full-height">
            <div class="col-md-12 margin-bottom-15">
                <div ng-show='showSpinner'>
                    <three-bounce-spinner class='spinner-container'></three-bounce-spinner>
                </div>
                <div class="grid" ng-if="lang === 'ar'" dir='rtl'  ui-if="faqRequestOptions.data.length>0" 
                     ui-grid="faqRequestOptions" ui-grid-pagination ui-grid-resize-columns
                     ui-grid-auto-resize ng-style="getTableHeight()"></div>
                <div class="grid" ng-if="lang === 'en'" ui-if="faqRequestOptions.data.length>0" 
                     ui-grid="faqRequestOptions" ui-grid-pagination ui-grid-resize-columns
                     ui-grid-auto-resize ng-style="getTableHeight()"></div>
            </div>
        </div>
    </div>
</div>
