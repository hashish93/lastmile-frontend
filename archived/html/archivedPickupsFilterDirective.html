<form name="pickupHistoryList" click-outside="isPopupVisible = false">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group margin-bottom-3 input-group">
                <input  class="form-control search-placeholder" type="text" ng-model="searchObj.packageTrackingNumber" name="generalSearch" ng-change="filter()" ng-pattern="/^\d+$/" placeholder="&#xf002; {{'SEARCH'| translate}}" />
                <span class="input-group-btn">
                    <button class="btn btn-default btn-primary list-search-dropdown-button no-border-radius" ng-click="isPopupVisible = !isPopupVisible">{{'FILTER'| translate}} <span class="caret"></span></button>
                </span>
                <div class="list-search-panel-container" ng-show="isPopupVisible">
                    <div class="mp container-fluid" ng-class="{'active':isPopupVisible}">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <div class="error-container">

                                        <div ng-show = "deliveryList.requestId.$error.pattern">{{'INVALID_ID'| translate}}</div>
                                    </div>
                                    <input  class="form-control" type="text" ng-model="searchObj.requestId" name="requestId" ng-change="filter()" ng-pattern="/^\d+$/" placeholder="{{'REQUEST_ID'| translate}}" />
                                </div>
                            </div>    
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <select class="form-control" name="pickupType" ng-model="searchObj.requestType"
                                            ng-options="type |                     translate for type in requestTypes" ng-change="filter()">
                                        <option  value="">{{'PICKUP_TYPE'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <select class="form-control" name="packageType" ng-model="searchObj.packageType"
                                            ng-options="type.packageType  as type.packageType |                 translate for type in packageTypes" ng-change="filter()">
                                        <option  value="">{{'PACKAGE_TYPE'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <select class="form-control" name="status" ng-model="searchObj.status" ng-change="filter()"
                                            ng-options=" status |                   translate for status in packageStatuses">
                                        <option  value="">{{'STATUS'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-top-20 margin-bottom-15">
                            <div class="col-xs-12">
                                <div class="col-xs-5">
                                    <button class="btn btn-default btn-primary no-border-radius" ng-click="toggle()">{{'APPLY'| translate}}</button>
                                </div>
                                <div class="col-xs-5 col-xs-offset-2">
                                    <div class="reset-button-holder">
                                        <a>{{'RESET_FILTER'| translate}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
