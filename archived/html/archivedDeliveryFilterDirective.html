<form name="archivedDeliveryFilterForm" click-outside="isPopupVisible = false">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group margin-bottom-3 input-group">
                <input class="form-control search-placeholder" type="text" ng-model="searchObj.packageTrackingNumber" name="generalSearch" ng-change="filter()" ng-pattern="/^\d+$/" placeholder="&#xf002; {{'SEARCH'| translate}}" />
                <span class="input-group-btn">
                    <button class="btn btn-default btn-primary list-search-dropdown-button no-border-radius" ng-click="isPopupVisible = !isPopupVisible">{{'FILTER'| translate}} <span class="caret"></span></button>
                </span>
                <div class="list-search-panel-container" ng-show="isPopupVisible">
                    <div class="mp container-fluid" ng-class="{'active':isPopupVisible}">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <div class="error-container">

                                        <div ng-show = "searchObj.requestId.$error.pattern">{{'INVALID_ID'| translate}}</div>
                                    </div>
                                    <input  class="form-control" type="text" ng-model="searchObj.requestId" name="requestId" ng-change="filter()" ng-pattern="/^\d+$/" placeholder="{{'REQUEST_ID'| translate}}" />
                                </div>
                            </div>    
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <div class="error-container">
                                    </div>
                                    <input  class="form-control" type="text" ng-model="searchObj.recipientAddress" name="recipientAddress" ng-change="filter()" ng-pattern="" placeholder="{{'RECIP_ADDRESS'| translate}}" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="center">
                                    <h4><b>{{'DELIVERY_DATE'| translate}}</b></h4>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-top">
                                    <div class="input-group">
                                        <span class=" sub-addon" ></span>
                                        <input type="text" class="form-control" 
                                               placeholder="{{'FROM'|translate}}" 
                                               uib-datepicker-popup="{{'DATE_FORMAT'| translate}}"
                                               ng-click="datePopup(0)" 
                                               ng-model="searchObj.fromDeliveryDate"
                                               onkeydown="return false" 
                                               unselectable="on" 
                                               ondrop="return false;" 
                                               onselectstart="return false;" 
                                               onmousedown="return false;"
                                               is-open="datePopupOpen[0]" 
                                               datepicker-options="options.dateOptions[0]" 
                                               ng-change="dateChange(0)"
                                               current-text="{{'TODAY'| translate}}" clear-text="{{'RESET'| translate}}"/>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default addon-btn" ng-click="datePopup(0)" >
                                                <i class="adjust-line fa fa-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-top">
                                    <div class="input-group">
                                        <span class=" sub-addon" ></span>
                                        <input type="text" class="form-control" 
                                               placeholder="{{'TO'|translate}}" 
                                               uib-datepicker-popup="{{'DATE_FORMAT'| translate}}"
                                               ng-click="datePopup(1)" 
                                               ng-disabled="!searchObj.fromDeliveryDate"
                                               ng-model="searchObj.toDeliveryDate"
                                               onkeydown="return false"
                                               unselectable="on" 
                                               ondrop="return false;" 
                                               onselectstart="return false;" 
                                               onmousedown="return false;"
                                               is-open="datePopupOpen[1]" 
                                               datepicker-options="options.dateOptions[1]" 
                                               ng-change="dateChange(1)"
                                               current-text="{{'TODAY'| translate}}" 
                                               clear-text="{{'RESET'| translate}}"/>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default addon-btn" ng-click="datePopup(1)" >
                                                <i class="adjust-line fa fa-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center">
                                    <select class="form-control" name="time" ng-model="searchObj.time"
                                            ng-options="time as time.fromTime + ' - ' + time.toTime for time in deliveryTime track by time.pickupTimeId" ng-change="filter()">
                                        <option  value="">{{'DELIVERY_TIME'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center">
                                    <select class="form-control" name="packageType" ng-model="searchObj.packageType"
                                            ng-options="type.packageType  as type.packageType |        translate for type in packageTypes" ng-change="filter()">
                                        <option  value="">{{'PACKAGE_TYPE'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center">
                                    <select class="form-control" name="requestStatus" ng-model="searchObj.requestStatus" ng-change="filter()"
                                            ng-options=" status |   translate for status in deliveryStatuses">
                                        <option  value="">{{'REQUEST_STATUS'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-top-20 margin-bottom-15">
                            <div class="col-xs-12">
                                <div class="col-xs-5">
                                    <button class="btn btn-default btn-primary no-border-radius" ng-click="apply()">{{'APPLY'| translate}}</button>
                                </div>
                                <div class="col-xs-5 col-xs-offset-2">
                                    <div class="reset-button-holder">
                                        <a ng-click="reset()">{{'RESET_FILTER'| translate}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
