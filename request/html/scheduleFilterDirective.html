<form name="onScheduleFilterForm" click-outside="isPopupVisible = false">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group margin-bottom-3 input-group">
                <input class="form-control search-placeholder" type="text" ng-model="searchObj.packageTrackingNumber" name="generalSearch" ng-pattern="/^\d+$/" placeholder="&#xf002; {{'SEARCH'| translate}}" />
                <span class="input-group-btn">
                    <button class="btn btn-default btn-primary list-search-dropdown-button no-border-radius" ng-click="isPopupVisible = !isPopupVisible">{{'FILTER'| translate}} <span class="caret"></span></button>
                </span>
                <div class="list-search-panel-container" ng-show="isPopupVisible">
                    <div class="mp container-fluid" ng-class="{'active':isPopupVisible}">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <div class="error-container"> 
                                        <div ng-show = "scheduleList.id.$error.pattern">{{'INVALID_ID'| translate}}</div>
                                    </div>
                                    <input  class="form-control" type="text" ng-model="searchObj.id" name="id" ng-pattern="/^\d+$/" placeholder="{{'REQUEST_ID'| translate}}" />
                                </div>
                            </div>    
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-bottom">
                                    <div class="error-container"> 
                                        <div ng-show = "scheduleList.requesterMobile.$error.pattern"> {{'MOBILE_NUMBER'| translate}}{{ 'INVALID' | translate}}</div>
                                    </div>
                                    <input class="form-control" type="text" name="requesterMobile" ng-pattern="/^[0-9]{1,13}$/" ng-model="searchObj.requesterMobile" placeholder="{{'REQUEST_MOBILE'| translate}}"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="center">
                                    <h4><b>{{'REQUEST_DATE'| translate}}</b></h4>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-top">
                                    <div class="input-group">
                                        <input type="text" class="form-control" uib-datepicker-popup="{{'DATE_FORMAT'| translate}}" 
                                               onkeydown="return false" unselectable="on" ondrop="return false;" onselectstart="return false;" onmousedown="return false;"
                                               ng-click="datePopup(0)"  ng-model="searchObj.fromRequestDate" 
                                               is-open="datePopupOpen[0]" datepicker-options="options.dateOptions[0]" 
                                               current-text="{{'TODAY'| translate}}" clear-text="{{'RESET'| translate}}"
                                               placeholder="{{'FROM'| translate}}" ng-change="dateChange()"/>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default addon-btn" ng-click="datePopup(0)" >
                                                <i class="adjust-line fa fa-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-top">
                                    <div class="input-group">
                                        <input type="text" class="form-control" uib-datepicker-popup="{{'DATE_FORMAT'| translate}}" 
                                               onkeydown="return false" unselectable="on" ondrop="return false;" onselectstart="return false;" onmousedown="return false;"
                                               ng-click="datePopup(1)" ng-model="searchObj.toRequestDate" name="toRequestDate"
                                               is-open="datePopupOpen[1]" ng-disabled="!searchObj.fromRequestDate" ng-required="searchObj.fromRequestDate"
                                               datepicker-options="options.dateOptions[1]"
                                               current-text="{{'TODAY'| translate}}" clear-text="{{'RESET'| translate}}"
                                               placeholder="{{'TO'| translate}}" ng-change="dateChange()"/>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default padding-left-right-4 addon-btn-demmed" ng-click="datePopup(1)" ng-disabled="!searchObj.fromRequestDate">
                                                <i class="adjust-line fa fa-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="center">
                                    <h4><b>{{'PICKUP_DATE'| translate}}</b></h4>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-top">
                                    <div class="input-group">
                                        <input type="text" class="form-control" uib-datepicker-popup="{{'DATE_FORMAT'| translate}}" 
                                               onkeydown="return false" unselectable="on" ondrop="return false;" onselectstart="return false;" onmousedown="return false;"
                                               ng-click="datePopup(2)" ng-model="searchObj.fromPickupDate" 
                                               is-open="datePopupOpen[2]" datepicker-options="options.dateOptions[2]"
                                               current-text="{{'TODAY'| translate}}" clear-text="{{'RESET'| translate}}"
                                               placeholder="{{'FROM'| translate}}" ng-change="dateChange()"/>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default addon-btn" ng-click="datePopup(2)" >
                                                <i class="adjust-line fa fa-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center no-padding-top">
                                    <div class="input-group">
                                        <input type="text" class=" form-control" uib-datepicker-popup="{{'DATE_FORMAT'| translate}}" 
                                               onkeydown="return false" unselectable="on" ondrop="return false;" onselectstart="return false;" onmousedown="return false;"
                                               ng-click="datePopup(3)" ng-model="searchObj.toPickupDate" name="toPickupDate"
                                               is-open="datePopupOpen[3]" ng-disabled="!searchObj.fromPickupDate" ng-required="searchObj.fromPickupDate"
                                               datepicker-options="options.dateOptions[3]"
                                               current-text="{{'TODAY'| translate}}" clear-text="{{'RESET'| translate}}"
                                               placeholder="{{'TO'| translate}}" ng-change="dateChange()"/>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default padding-left-right-4 addon-btn-demmed" ng-click="datePopup(3)" ng-disabled="!searchObj.fromPickupDate">
                                                <i class="adjust-line fa fa-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group center">
                                    <select class="form-control" name="packageType" ng-model="searchObj.packageType"
                                            ng-options="type.packageType  as type.packageType | translate for type in packageTypes">
                                        <option  value="">{{'PACKAGE_TYPE'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-top-20 margin-bottom-15">
                            <div class="col-xs-12">
                                <div class="col-xs-5">
                                    <button class="btn btn-default btn-primary no-border-radius" ng-click="apply()">{{'APPLY'| translate}}</button>
                                </div>
                                <div class="col-xs-5 col-xs-offset-2">
                                    <div class="reset-button-holder">
                                        <a ng-click="reset()">{{'RESET_FILTER'| translate}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
