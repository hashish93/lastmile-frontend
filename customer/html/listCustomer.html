<script src="customer/js/listCustomerController.js" type="text/javascript"></script>
<script src="customer/js/customerFilterDirective.js" type="text/javascript"></script>

<div class="lm-container-holder">
    <div class="lm-container">
        <div class="pre-table-container">
            <div class="row entity-title">
                <p>{{'CUSTOMERS'|translate}}</p>
            </div>

            <div class="row">
                <div class="col-md-9  col-xs-12 col-sm-12">
                    <div class="row">
                        <p class="pull-left totalCount">{{'TOTAL_CUSTOMER'|translate}} {{count}}</p>

                    </div>
                </div>
                <!--                <div class=" col-md-4 col-lg-3 col-xs-12 col-sm-12 pull-right lm-filter">
                                    <i class="fa fa-search"></i>
                                    <input type="text" class="form-control" placeholder="{{'FILTER'|translate}}">
                                </div>-->
            </div>
            <customer-filter-directive></customer-filter-directive>
        </div>
        <div class="row lm-grid margin-bottom-15 full-height">
            <div class="col-md-12">
                <div ng-show='showSpinner'>
                    <three-bounce-spinner class='spinner-container'></three-bounce-spinner>
                </div>
                <div class="grid" ng-if="lang === 'ar'" dir='rtl' ui-if="custListOptions.data.length>0" 
                     ui-grid="custListOptions" ui-grid-selection ui-grid-pagination ui-grid-resize-columns
                     ui-grid-auto-resize ng-style="getTableHeight()" ui-grid-pinning>
                </div>
                <div class="grid" ng-if="lang === 'en'"  ui-if="custListOptions.data.length>0" 
                     ui-grid="custListOptions" ui-grid-selection ui-grid-pagination ui-grid-resize-columns
                     ui-grid-auto-resize ng-style="getTableHeight()" ui-grid-pinning>
                </div>
            </div>
        </div>
    </div>
</div>
