<div class="lm-popup del-popup">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">{{'SET_ROLES'| translate}}</h3>
    </div>
    <div class="modal-body lm-popup-body">
        <div class="row ">
            <div class="col-md-12">
                <h4>{{'ADD_ROLE_HINT'| translate}}</h4>
            </div>

            <div class='col-md-12 tags-inputs'>
                <div class="error-container">
                    {{serverError.UserType.toString()}}
                </div>
                <ui-select multiple tagging tagging-label="false" 
                           ng-model="allRoles.selected"
                           theme="bootstrap"
                           on-select="selectedRole($item)"
                           reset-search-input="true"
                           on-change="a"
                           style="width: 100%;"
                           >
                    <ui-select-match  placeholder="{{'SELECT_ROLE'| translate}}...">
                        {{$item.name}}
                    </ui-select-match>
                    <ui-select-choices repeat=" role in allRoles | filter: $select.search"
                                       refresh-delay="0">
                        <div ng-bind-html=" role.name| highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn lm-btn blue-btn" id="setRoleBtn" type="button" ng-disabled="allRoles.selected.length==0 || disableBTN" ng-click="submit()">{{'CONFIRM'| translate}}</button>
    </div>
</div>
